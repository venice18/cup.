<!DOCTYPE html>
<html>
  <head>
    <title>REGISTRATION FORM FOR STUDENTS IN PLP</title>
  </head>
  <body>
    <form action="" method="get" enctype="application/x-www-form-urlencoded">
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" placeholder="Please enter your name">
      <br>
      <label for="date of birth">Date of Birth:</label>
      <input type="number" id="date of birth" name="Date of Birth" placeholder="Enter your birth date">
      <br>
      <label>Gender</label>
      <br>
      <input type="radio" id="male" name="gender" value="Male">
      <label>Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label>Female</label>
      <br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="Address" placeholder="Enter your current location">
      <br>
      <label for="telephone">Telephone:</label>
      <input type="number" id="telephone" name="Telephone" placeholder="Enter your active telephone number">
      <br>
      <label for="email address">Email Address:</label>
      <input type="email" id="email_address" name="email_address" placeholder="Enter your active email address">
      <br>
      <label for="course">Course</label>
      <input type="text" id="course" name="course" placeholder="Enter the course that you are interested in">
      <br>
      <input type="register" id="register" name="register" value="Register">
      <input type="cancel" id="cancel" name="cancel" value="Cancel">
    </form>
  </body>
</html>
